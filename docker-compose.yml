version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: familyflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: familyflow
      POSTGRES_PASSWORD: familyflow_secure_2026
      POSTGRES_DB: familyflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U familyflow']
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: familyflow-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://familyflow:familyflow_secure_2026@db:5432/familyflow
      NEXTAUTH_URL: http://46.225.58.233:3000
      NEXTAUTH_SECRET: familyflow_secret_key_2026_super_secure
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
